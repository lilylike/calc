<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering Calculator</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1e1e1e;
            margin: 0;
        }
        .calculator {
            background: #2c2c2c;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 350px;
        }
        .display {
            width: 100%;
            height: 70px;
            background: #1e1e1e;
            color: #fff;
            font-size: 2.5em;
            border-radius: 10px;
            padding: 15px;
            text-align: right;
            box-sizing: border-box;
            margin-bottom: 20px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            background: #333;
            border: none;
            padding: 20px;
            font-size: 1.5em;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
            color: #fff;
        }
       .button0 {
            background: #333;
            border: none;
            padding: 20px;
            font-size: 1.5em;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
            color: #fff;
	grid-column: span 2;
        }
        .button:hover {
            background: #444;
        }
        .button:active {
            transform: scale(0.95);
        }
        .button.operator {
            background: #ff9500;
            color: white;
        }
        .button.operator:hover {
            background: #e08a00;
        }
        .button.equal {
            background: #34c759;
            color: white;
            grid-column: span 2;
        }
        .button.equal:hover {
            background: #2fa747;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="button" onclick="appendNumber('7')">7</button>
            <button class="button" onclick="appendNumber('8')">8</button>
            <button class="button" onclick="appendNumber('9')">9</button>
            <button class="button operator" onclick="chooseOperation('/')">÷</button>

            <button class="button" onclick="appendNumber('4')">4</button>
            <button class="button" onclick="appendNumber('5')">5</button>
            <button class="button" onclick="appendNumber('6')">6</button>
            <button class="button operator" onclick="chooseOperation('*')">×</button>

            <button class="button" onclick="appendNumber('1')">1</button>
            <button class="button" onclick="appendNumber('2')">2</button>
            <button class="button" onclick="appendNumber('3')">3</button>
            <button class="button operator" onclick="chooseOperation('-')">−</button>

            <button class="button0" onclick="appendNumber('0')">0</button>
            <button class="button" onclick="appendDot()">.</button>
            <button class="button operator" onclick="chooseOperation('+')">+</button>
	
	<button class="button equal" onclick="compute()">=</button>
            <button class="button operator" onclick="clearDisplay()">C</button>
            <button class="button operator" onclick="deleteNumber()">DEL</button>
        </div>
    </div>
    <script>
        let currentOperand = '';
        let previousOperand = '';
        let operation = undefined;

        function clearDisplay() {
            currentOperand = '';
            previousOperand = '';
            operation = undefined;
            updateDisplay();
        }

        function deleteNumber() {
            currentOperand = currentOperand.toString().slice(0, -1);
            updateDisplay();
        }

        function appendNumber(number) {
            if (number === '.' && currentOperand.includes('.')) return;
            currentOperand = currentOperand.toString() + number.toString();
            updateDisplay();
        }

        function appendDot() {
            if (!currentOperand.includes('.')) {
                currentOperand += '.';
                updateDisplay();
            }
        }

        function chooseOperation(op) {
            if (currentOperand === '') return;
            if (previousOperand !== '') {
                compute();
            }
            operation = op;
            previousOperand = currentOperand;
            currentOperand = '';
        }

        function compute() {
            let computation;
            const prev = parseFloat(previousOperand);
            const current = parseFloat(currentOperand);
            if (isNaN(prev) || isNaN(current)) return;
            switch (operation) {
                case '+':
                    computation = prev + current;
                    break;
                case '-':
                    computation = prev - current;
                    break;
                case '*':
                    computation = prev * current;
                    break;
                case '/':
                    computation = prev / current;
                    break;
                default:
                    return;
            }
            currentOperand = computation;
            operation = undefined;
            previousOperand = '';
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById('display').innerText = currentOperand;
        }

        clearDisplay();
    </script>
</body>
</html>
